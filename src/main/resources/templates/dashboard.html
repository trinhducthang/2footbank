<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin</title>
    <style>
        /* Các CSS ban đầu */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        section {
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background: #f2f2f2;
        }
        .pagination {
            margin-top: 10px;
            display: flex;
            justify-content: center;
        }
        .pagination button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            margin: 2px;
            cursor: pointer;
        }
        .chart-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        canvas {
            max-width: 45%;
            height: 200px;
            margin: 10px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<header>
    <h1>Dashboard</h1>
</header>
<main>
    <section>
        <h2>Danh sách người dùng</h2>
        <input type="text" id="searchUser" placeholder="Tìm kiếm người dùng..." onkeyup="filterUsers()" />
        <table id="userTable">
            <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Tên</th>
                <th>Email</th>
                <th>Số điện thoại</th>
                <th>Trạng thái</th>
            </tr>
            </thead>
            <tbody>
            <!-- Dữ liệu người dùng sẽ được thêm từ API -->
            </tbody>
        </table>
        <div class="pagination" id="userPagination"></div>
    </section>

    <section>
        <h2>Bảng số liệu giao dịch</h2>
        <table id="transactionTable">
            <thead>
            <tr>
                <th>Số tài khoản</th>
                <th>Số lượng giao dịch</th>
                <th>Tổng số tiền</th>
            </tr>
            </thead>
            <tbody>
            <!-- Dữ liệu giao dịch sẽ được thêm từ API -->
            </tbody>
        </table>
        <div class="pagination" id="transactionPagination"></div>
    </section>

    <section>
        <h2>Biểu đồ số liệu giao dịch</h2>
        <div class="chart-container">
            <canvas id="transactionSumChart"></canvas>
            <canvas id="transactionCountChart"></canvas>
        </div>
    </section>
</main>
<footer>
    <p>&copy; 2024 Trinh Duc Thang. Bảo lưu mọi quyền.</p>
</footer>

<script>
    const USERS_PER_PAGE = 5;
    const TRANSACTIONS_PER_PAGE = 5;
    let currentPageUsers = 1;
    let currentPageTransactions = 1;
    let allUsers = [];
    let allTransactions = [];

    async function fetchUsers() {
        try {
            const response = await fetch('/api/users');
            const data = await response.json();
            if (data.code === 200) {
                allUsers = data.result;
                paginateUsers(currentPageUsers);
            } else {
                console.error("Error fetching users:", data.message);
            }
        } catch (error) {
            console.error("Network error:", error);
        }
    }

    function paginateUsers(page) {
        const start = (page - 1) * USERS_PER_PAGE;
        const end = start + USERS_PER_PAGE;
        renderUsers(allUsers.slice(start, end));
        renderPagination(allUsers.length, USERS_PER_PAGE, page, 'userPagination', paginateUsers);
    }

    function renderUsers(users) {
        const tableBody = document.getElementById('userTable').getElementsByTagName('tbody')[0];
        tableBody.innerHTML = '';
        users.forEach(user => {
            const row = tableBody.insertRow();
            row.innerHTML = `
                <td>${user.id}</td>
                <td>${user.username}</td>
                <td>${user.firstName || ''} ${user.lastName || ''}</td>
                <td>${user.email || ''}</td>
                <td>${user.phone || ''}</td>
                <td>${user.status || 'Đang hoạt động'}</td>
            `;
        });
    }

    async function fetchTransactionSummary() {
        try {
            const response = await fetch('http://localhost:8888/bank-summary');
            const data = await response.json();
            if (data.code === 200) {
                allTransactions = data.result;
                paginateTransactions(currentPageTransactions);
                renderCharts(allTransactions);
            } else {
                console.error("Error fetching transaction summary:", data.message);
            }
        } catch (error) {
            console.error("Network error:", error);
        }
    }

    function paginateTransactions(page) {
        const start = (page - 1) * TRANSACTIONS_PER_PAGE;
        const end = start + TRANSACTIONS_PER_PAGE;
        renderTransactionSummary(allTransactions.slice(start, end));
        renderPagination(allTransactions.length, TRANSACTIONS_PER_PAGE, page, 'transactionPagination', paginateTransactions);
    }

    function renderTransactionSummary(transactions) {
        const tableBody = document.getElementById('transactionTable').getElementsByTagName('tbody')[0];
        tableBody.innerHTML = '';
        transactions.forEach(transaction => {
            const row = tableBody.insertRow();
            row.innerHTML = `
                <td>${transaction.bankNumber}</td>
                <td>${transaction.transactionCount}</td>
                <td>${transaction.transactionSum.toLocaleString()} VNĐ</td>
            `;
        });
    }

    function renderPagination(totalItems, itemsPerPage, currentPage, containerId, callback) {
        const totalPages = Math.ceil(totalItems / itemsPerPage);
        const container = document.getElementById(containerId);
        container.innerHTML = '';

        for (let i = 1; i <= totalPages; i++) {
            const button = document.createElement('button');
            button.textContent = i;
            button.onclick = () => callback(i);
            if (i === currentPage) {
                button.style.backgroundColor = '#3e8e41';
            }
            container.appendChild(button);
        }
    }

    function renderCharts(transactions) {
        const labels = transactions.map(t => t.bankNumber);
        const sums = transactions.map(t => t.transactionSum);
        const counts = transactions.map(t => t.transactionCount);

        new Chart(document.getElementById('transactionSumChart').getContext('2d'), {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Tổng số tiền giao dịch',
                    data: sums,
                    backgroundColor: 'rgba(75, 192, 192, 0.5)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: { responsive: true, scales: { y: { beginAtZero: true } } }
        });

        new Chart(document.getElementById('transactionCountChart').getContext('2d'), {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Số lượng giao dịch',
                    data: counts,
                    backgroundColor: 'rgba(153, 102, 255, 0.5)',
                    borderColor: 'rgba(153, 102, 255, 1)',
                    borderWidth: 1
                }]
            },
            options: { responsive: true, scales: { y: { beginAtZero: true } } }
        });
    }

    window.onload = () => {
        fetchUsers();
        fetchTransactionSummary();
    };
</script>
</body>
</html>
