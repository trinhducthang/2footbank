<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav li {
            display: inline;
            margin: 0 15px;
        }
        main {
            padding: 20px;
        }
        section {
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background: #f2f2f2;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .pagination button {
            padding: 5px 10px;
            margin: 0 2px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .pagination button.active {
            background-color: #3e8e41;
        }
        /* CSS cho phần tử loading overlay */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .loading-overlay.active {
            display: flex;
        }
        .spinner {
            border: 5px solid rgba(0, 0, 0, 0.1);
            border-top: 5px solid #4CAF50;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <!-- Thêm link tới Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<header>
    <h1>Dashboard</h1>
</header>

<!-- Loading overlay -->
<div class="loading-overlay" id="loadingOverlay">
    <div class="spinner"></div>
</div>

<main>
    <section>
        <h2>Danh sách người dùng</h2>
        <table id="userTable">
            <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Tên</th>
                <th>Email</th>
                <th>Số điện thoại</th>
                <th>Trạng thái</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div id="userPagination" class="pagination"></div>
    </section>

    <!-- Thêm section để hiển thị biểu đồ -->
    <section>
        <h2>Biểu đồ số lượng người dùng đăng ký</h2>
        <canvas id="userRegistrationChart" width="400" height="200"></canvas>
    </section>
</main>

<footer>
    <p>&copy; 2024 Trinh Duc Thang. Bảo lưu mọi quyền.</p>
</footer>

<script>
    let currentPageUsers = 0;
    const USERS_PER_PAGE = 5;

    // Hiển thị loading overlay
    function showLoading() {
        document.getElementById("loadingOverlay").classList.add("active");
    }

    // Ẩn loading overlay
    function hideLoading() {
        document.getElementById("loadingOverlay").classList.remove("active");
    }

    // Gọi API lấy danh sách người dùng
    async function fetchUsers(page = 0) {
        showLoading(); // Hiển thị overlay khi bắt đầu gọi API
        try {
            const response = await fetch(`/api/users?page=${page}&size=${USERS_PER_PAGE}`);
            const data = await response.json();
            renderUsers(data.content);
            renderPagination(data.totalPages, page, 'userPagination', fetchUsers);
        } catch (error) {
            console.error("Network error:", error);
        } finally {
            hideLoading(); // Ẩn overlay khi API đã xử lý xong
        }
    }

    // Render dữ liệu người dùng vào bảng
    function renderUsers(users) {
        const tableBody = document.getElementById('userTable').getElementsByTagName('tbody')[0];
        tableBody.innerHTML = '';
        users.forEach(user => {
            const row = tableBody.insertRow();
            row.innerHTML = `
                <td>${user.id}</td>
                <td>${user.username}</td>
                <td>${user.firstName || ''} ${user.lastName || ''}</td>
                <td>${user.email || ''}</td>
                <td>${user.phone || ''}</td>
                <td>${user.status || 'Đang hoạt động'}</td>
            `;
        });
    }

    // Render các nút phân trang
    function renderPagination(totalPages, currentPage, containerId, callback) {
        const container = document.getElementById(containerId);
        container.innerHTML = '';
        for (let i = 0; i < totalPages; i++) {
            const button = document.createElement('button');
            button.textContent = i + 1;
            button.onclick = () => callback(i);
            if (i === currentPage) {
                button.classList.add('active');
            }
            container.appendChild(button);
        }
    }

    // Gọi API lấy dữ liệu số lượng người dùng đăng ký theo ngày trong tháng
    async function fetchUserRegistrationDataByMonth(year, month) {
        try {
            const response = await fetch(`/api/users/user-registration/by-day?year=${year}&month=${month}`);
            const data = await response.json();
            console.log(data);  // Kiểm tra dữ liệu trả về từ API

            if (data.result && Array.isArray(data.result)) {
                const userCounts = data.result; // Dữ liệu số lượng người dùng đăng ký mỗi ngày
                const labels = [];
                const daysInMonth = new Date(year, month, 0).getDate(); // Lấy số ngày trong tháng

                // Tạo nhãn cho từng ngày trong tháng
                for (let day = 1; day <= daysInMonth; day++) {
                    labels.push(`${day}-${month < 10 ? '0' + month : month}-${year}`);
                }

                // Vẽ biểu đồ với dữ liệu lấy từ API
                renderUserRegistrationChart(labels, userCounts);
            } else {
                console.error("Dữ liệu trả về không hợp lệ:", data);
            }
        } catch (error) {
            console.error("Error fetching user registration data:", error);
        }
    }


    // Hàm vẽ biểu đồ Line Chart
    function renderUserRegistrationChart(labels, data) {
        const ctx = document.getElementById('userRegistrationChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Số lượng người dùng đăng ký',
                    data: data,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    fill: false,
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    }

    // Gọi API khi tải trang
    window.onload = () => {
        fetchUsers(currentPageUsers); // Lấy danh sách người dùng
        const year = 2024; // Năm bạn muốn hiển thị
        const month = 11;  // Tháng bạn muốn hiển thị (11 cho tháng 11)
        fetchUserRegistrationDataByMonth(year, month); // Lấy số liệu đăng ký người dùng theo ngày trong tháng
    };
</script>
</body>
</html>
