<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Offers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        #loan-offers-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .loan-offer {
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px;
            padding: 20px;
            width: 250px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .loan-offer:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .loan-offer h3 {
            margin: 0 0 10px;
            color: #555;
        }

        .loan-offer p {
            margin: 5px 0;
        }

        .register-button {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .register-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<h1>Loan Offers</h1>
<div id="loan-offers-container"></div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        fetch('/loanOffer')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const container = document.getElementById('loan-offers-container');
                data.result.forEach(offer => {
                    const offerDiv = document.createElement('div');
                    offerDiv.classList.add('loan-offer');
                    offerDiv.innerHTML = `
                            <h3>Offer ID: ${offer.offerId}</h3>
                            <p>Loan Amount: ${offer.loanAmount.toLocaleString()} VND</p>
                            <p>Interest Rate: ${offer.interestRate}%</p>
                            <p>Duration: ${offer.duration}</p>
                            <button class="register-button">Register</button>
                        `;
                    container.appendChild(offerDiv);
                });
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
            });
    });
</script>
</body>
</html>
